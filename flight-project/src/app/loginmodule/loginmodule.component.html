            <h2 class="textual">User Login</h2>
         <!-- <div> -->
            <form  [formGroup]="loginbookingvalidateForm"  (ngSubmit)="handleSubmit()" autocomplete="off">
                <small class="text-danger"> {{msg}}</small>
                <div class="row">
                   
                        <div class="form-group">
                            <label  class="labelfont" >Username</label>
                            <input type="text" class="form-control" formControlName="usernameId" name="username" [(ngModel)]="user.name">
                            <span *ngIf="isSubmitted && fc().usernameId.errors?.required" class="text-danger">Username Required</span>
                           
                            
                        </div>
                        <div class="form-group ">
                            <label class="labelfont" >Password</label>
                            <input type="password" class="form-control"
                            formControlName="passwordId" name="password" [(ngModel)]="user.password" >
                            <span *ngIf="isSubmitted && fc().passwordId.errors?.required" class="text-danger">Password Required</span>
                           
                        </div>
                   
                   
                
                </div>

                <div class="form-group row">
                    <div class="mt-3">
                      <button type="submit" 
                      [disabled]="loginbookingvalidateForm"
                       
                       class="btn btn-info" 
                    
                       >Login</button>
                     
                    </div>
                  </div>
            </form>
            <small class="float-right" (click)="registerationform()">New User? Register Here</small>

</div>
