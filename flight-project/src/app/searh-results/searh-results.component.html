<div class="container">
    <h3>Search Results</h3>
    <div class="card">
        <div class="card-header"> User Search Results
           
        </div>
         <div class="card-body">

            <form [formGroup]="searchresultsForm" autocomplete="off">
                <div class="row">
                   
                        <div class="form-group col-md-12">
                          
                            <table class=" labelfont table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name Of the Flight</th>
                                        <th>Depart</th>
                                        <th>Arrive</th>
                                        <th>Duration</th>
                                        <th>Price</th>
                                        <th></th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td><button class="btn btn-success">View Fares</button></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
                <div class=row>
               
                    <div class="col-md-6 ">
                        <button class="btn btn-danger" (click)="btnClick()">Continue Booking</button>
                    </div>
            
          <div class="col-md-4">
            <button  class=" btn btn-danger"  (click)="btnClickBack()">Back</button>
          </div>
            
           </div>
            </form>

        </div>
    </div>
</div>
