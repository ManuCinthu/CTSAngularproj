<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
    <header>
        <div id="header">

            <div >
               <div class="container">
                    <div class="card" style="height: 50; width: 502px; margin: 20px;padding:20px;position:center">
                        <div class="card-header"> Login</div>
                        <div class="card-body">
                            <form [formGroup]="loginbookingvalidateForm" (ngSubmit)="handleSubmit()" autocomplete="off">
                                <small class="text-danger"> {{msg}}</small>
                                <div class="row">

                                    <div class="form-group">
                                        <label class="labelfont">Username</label>
                                        <input type="text" class="form-control" formControlName="usernameId"
                                            name="username" [(ngModel)]="username">
                                        <span *ngIf="isSubmitted && fc().usernameId.errors?.required"
                                            class="text-danger">Username Required</span>


                                    </div>
                                    <div class="form-group ">
                                        <label class="labelfont">Password</label>
                                        <input type="password" class="form-control" formControlName="passwordId"
                                            name="password" [(ngModel)]="password"
                                          
                                            >
                                        <span *ngIf="isSubmitted && fc().passwordId.errors?.required"
                                            class="text-danger">Password Required</span>

                                    </div>



                                </div>

                                <div class="form-group row">
                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-info" (click)="handleLoginClick()">Login</button>


                                    </div>
                                </div>
                            </form>
                            <small class="float-right" (click)="registerationform()">New User? Register Here</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
