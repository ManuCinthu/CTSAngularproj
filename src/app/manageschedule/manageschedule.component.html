<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between mb-3"></div>
        <h3>Manage Schedule</h3>
    <div class="card">
    <div class="card-header"> Search Schedule</div>
        <div class="card-body">
            <div>
            <form  [formGroup]="scheduleFormvalidate"  (ngSubmit)="handleSubmit()" autocomplete="off">
                <div class="row">
                    <div class="row mb-4">
                    <div class="form-group">
                        <label class="labelfont">Select Airline</label>
                        <select class="form-control" formControlName="selectairline" >
                          <option>Indigo</option>
                          <option>Kingfisher</option>
                          <option>Spice Jet</option>
                          </select>
                      </div>
                    </div>
                      <hr/>
                      <div class="row mb-4">
                      <div class="form-group col-md-6">
                        <label class="labelfont">Flight Number</label>
                       
                          <input type="number" class="form-control" formControlName="flightnumber" id="input3" placeholder="Flight Number">
                          <span *ngIf="isSubmitted && fc().flightnumber.errors?.required" class="text-danger">Flight Nunber Required</span>
                       
                      </div>
                      </div>
                      <hr/>
                </div>

                <div class="form-group row">
                    <div class="mt-3 text-center">
                      <button type="button" 
                      [disabled]="scheduleFormvalidate.invalid"
                       class="btn btn-danger" 
                      
                       >Search</button>
                     
                    </div>
                  </div>
            </form>
        </div>

        </div>
    </div>
</div>
<router-outlet></router-outlet>
</body>
</html>
