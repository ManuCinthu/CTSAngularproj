<div class="container">
  <div class="d-flex justify-content-between mb-3"></div>
      <h3>Ticket Booking Form</h3>
  <div class="card">
  <div class="card-header"> Ticket Booking
   
  </div>
      <div class="card-body">
          <div>
          <form  [formGroup]="ticketbookingvalidateForm"  (ngSubmit)="handleSubmit()" autocomplete="off">
              <div class="row">
                  <div class="row mb-4">
                      <div class="form-group col-md-6">
                          <label class="labelfont">Name</label>
                          <input type="text" class="form-control"  formControlName="nameId" placeholder="name" >
                              <span *ngIf="isSubmitted && fc().nameId.errors?.required" class="text-danger">Name Required</span>
                      </div>
                     

                  </div>
                  <hr/>
                  <div class="row mb-4">
                      <div class="form-group col-md-6">
                          <label  class="labelfont" >Email</label>
                          <input type="email" class="form-control" formControlName="emailId" placeholder="email">
                          <span *ngIf="isSubmitted && fc().emailId.errors?.required" class="text-danger">Email Required</span>
                         
                          
                      </div>
                  </div>
                  <hr/>
                  <div class="row mb-4">
                    <div class="form-group col-md-6">
                      <label class="labelfont">Number of Passengers</label>
                        <input type="number" class="form-control" formControlName="pplId" id="input3" placeholder="Number of Passenger(s)">
                        <span *ngIf="isSubmitted && fc().pplId.errors?.required" class="text-danger">Number of Passengers</span>
                    
                    </div>
                    </div>
                    <hr/>

                    <div class="form-group row">
                      <label class="labelfont col-sm-4">Meal Preferences</label>
                      <div class="col-md-6">
                        <select  id="inlineFormCustomSelect">
                          <option selected>Choose...</option>
                          <option value="Veg">Veg</option>
                          <option value="Non-Veg">Non-Veg</option>
                          <option value="None">None</option>
                        </select>
                        <!-- <span *ngIf="isSubmitted && fc().preferencesId.errors?.required" class="text-danger">Preferences Required</span> -->
                      </div>
                    </div>  
              </div>
              <hr/>

              <div class="form-group row">
                  <div class="col-md-6">
                    <button type="button" 
                    [disabled]="ticketbookingvalidateForm.invalid"
                     class="btn btn-danger" 
                    (click)="btnClick();"
                     >Book Ticket</button>
                   
                  </div>
                  <div class="col-md-4">
                    <button  class=" btn btn-danger"  (click)="btnClickBack()">Back</button>
                  </div>
                </div>
          </form>
      </div>

      </div>
  </div>
</div>

<router-outlet></router-outlet>
