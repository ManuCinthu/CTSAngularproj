
<div class="container">
    <h3>Booking History</h3>
    <div class="d-flex justify-content-between mb-3"></div>
    <div class="card">
        <div class="card-header"> User Booking History</div>
     
        
    <div class="card-body">

            <form [formGroup]="bookinghistoryForm" autocomplete="off">
                <div class="row">
                        <div class="form-group col-md-12">
                            <table class=" labelfont table table-hover" *ngIf="!!bookinghistory.length">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name Of Flight</th>
                                        <th>Flight Number</th>
                                        <th>Date and Time of arrival</th>
                                        <th>Price</th>
                                        <th>Number of passengers</th>
                                        
                                        <th></th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let listb of bookinghistory">
                                        <td>{{listb.id}}</td>
                                        <td>{{listb.flightnames}}</td>
                                        <td>{{listb.flightnumber}}</td>
                                        <td>{{listb.datetime}}</td>
                                        <td>{{listb.price}}</td>
                                        <td>{{listb.passengers}}</td>
                                        <td><button class="btn btn-success">View Details</button>  </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </form>

        </div>
    </div>
</div>
